parameters:
  rm_service_connection: ''
  workspace: ''
  resource_group: ''
  pipeline_id: ''
  experiment_name: ''

steps:
- task: AzureCLI@1
  displayName: 'Install the CLI'
  inputs:
    azureSubscription: ${{ parameters.rm_service_connection }}
    scriptLocation: inlineScript
    inlineScript: 'az extension add -n azure-cli-ml'

- task: AzureCLI@1
  displayName: 'Run the pipeline'
  inputs:
    azureSubscription: ${{ parameters.rm_service_connection }}
    scriptLocation: inlineScript
    inlineScript: 'az ml run submit-pipeline --pipeline-id $({{ parameters.pipeline_id }})  --workspace-name ${{ parameters.workspace }} --resource-group ${{ parameters.resource_group }} --experiment-name ${{ parameters.experiment_name }}'